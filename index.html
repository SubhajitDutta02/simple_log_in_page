<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="login">
        <div class="row">
            <div class="col-2">
                <div class="img"><img src="img.jpg" alt=""></div>

            </div>
            <div class="col-2">
                <div class="contentbx">

                    <h2>Log In</h2>
                    <form>
                        <div class="inputbx">
                            <label>Username</label>
                            <input type="text">
                        </div>
                        <div class="inputbx">
                            <label>Password</label>
                            <input type="password">
                        </div>
                        <div class="remember">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <div class="inputbx">
                            <input type="submit" value="Sign in">
                        </div>
                        <div class="inputbx">
                            <p>Don't have an account? <a href="#">Sign up</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
